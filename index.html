<!DOCTYPE html>
<html lang ="ja">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <title>
            Character Counter
        </title>
        <!-- Google tag (gtag.js) -->
        <script async src="https://www.googletagmanager.com/gtag/js"></script>
        <link rel = "stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
        <link rel = "stylesheet" href="css/style.css">
        <script src="js/script.js"defer></script>
    </head>
    <body>
        <div id = "bar">
            <img class="icon" src="pictures/RunningMan.png" />
        </div>
        <br> </br>
        <textarea id ="text"></textarea>
        <p>
            Currently <span id = "count">0</span> character(s)
        </p>
        <p>
            Set your target character count: <input type="number" min="1" id="Input" value = "50"/> character(s)
        </p>
        <br> </br>
        <button id="togglebtn">
            Turn on Dark Mode
        </button>
        <button id = "deletebtn">
            Delete 
        </button>
        <button id = "copybtn">
            Copy
        </button>
        <br> </br>
        <text id = "anounce">This page includes Google Analytics.</text>
    </body>

</html>
