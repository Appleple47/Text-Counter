<!DOCTYPE html>
<html lang ="ja">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <title>
            Text Counter
        </title>
        <!-- Google tag (gtag.js) -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZCR034D2TG"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', 'G-ZCR034D2TG');
        </script>
        <link rel = "stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
        <link rel = "stylesheet" href="css/style.css">
        <script src="js/script.js"defer></script>
    </head>
    <body>
        <div id = "bar">
            <img class="icon" src="pictures/RunningMan.png" />
        </div>
        <br> </br>
        <textarea id ="text"></textarea>
        <p>
            If your input exceeds the target count, the counter will turn red to alert you.
        </p>
        <p>
            Currently <span id = "countchar">0</span> character(s)
        </p>
        <p>
            Currently <span id = "countword">0</span> word(s)
        </p>
        <p>
            Currently <span id = "countsent">0</span> sentence(s)
        </p>
        <p>
            Set your target 
            <select name="TargetType" id = "Type"> 
                <option value="character">character</option>
                <option value="word">word</option>
                <option value="sentence">sentence</option> 
            </select> count: <input type="number" min="1" id="Input" value = "140"/>  <span id = "TarType">chracter</span>(s)
        </p>

        <br> </br>
        <button id = "copybtn">
            Copy
        </button>
        <button id = "pastebtn">
            Paste
        </button>
        <button id = "deletebtn">
            Delete 
        </button>
        <button id="togglebtn">
            Turn on Dark Mode
        </button>
        <br> </br>
        <text id = "anounce">This page includes Google Analytics.</text>
    </body>
</html>
